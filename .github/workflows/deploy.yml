# 基于 react-gh-pages 方案的部署工作流（修复权限问题）
name: Deploy React App to GitHub Pages

# 触发条件
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 权限设置 - 关键修复
permissions:
  contents: write  # 允许写入 gh-pages 分支
  pages: write     # 允许写入 GitHub Pages
  id-token: write # 允许写入 ID 令牌

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录
      
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies 🔧
      run: npm ci
      
    - name: Build 🏗️
      run: npm run build
      env:
        CI: false  # 设置为 false 避免警告中断构建
        PUBLIC_URL: https://stardust0083-gp03.github.io
        
    - name: Deploy to GitHub Pages 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        publish_branch: gh-pages
        # 自定义提交信息
        commit_message: "Deploy: ${{ github.event.head_commit.message }}"
        # 保留 .nojekyll 文件
        keep_files: true
        # 强制孤儿提交（解决权限问题）
        force_orphan: true
        # 允许空提交
        allow_empty_commit: true
        
    - name: Deployment Status ✅
      if: success()
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Your blog is available at: https://stardust0083-gp03.github.io/"