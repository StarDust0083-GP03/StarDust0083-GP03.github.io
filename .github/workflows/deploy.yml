# 基于 gh-pages 包的部署工作流
name: Deploy React App to GitHub Pages using gh-pages

# 触发条件
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 权限设置
permissions:
  contents: write  # 允许写入 gh-pages 分支
  pages: write     # 允许写入 GitHub Pages
  id-token: write # 允许写入 ID 令牌

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录
        token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token
      
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies 🔧
      run: npm ci
      
    - name: Configure Git 📝
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
    - name: Build React App 🏗️
      run: npm run build
      env:
        CI: false  # 避免警告中断构建
        PUBLIC_URL: https://stardust0083-gp03.github.io
        
    - name: Deploy using gh-pages package 🚀
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Verify Deployment ✅
      run: |
        echo "🎉 Deployment successful!"
        echo "📦 Used gh-pages package for deployment"
        echo "🌐 Your blog is available at: https://stardust0083-gp03.github.io/"
        echo "📁 Build files deployed to gh-pages branch"